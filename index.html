<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARA TECHNOLOGY</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* --- Base Styles (Mobile-First) --- */
        body {
            background-color: black;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: white;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- Header Styles (Mobile) --- */
        .header-container {
            background-color: gray;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* Needed for absolute positioning of the nav menu */
        }
        
        .header-logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        #menu-toggle {
            background: none;
            border: none;
            color: black;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            display: block; /* Show on mobile */
        }

        .nav-links {
            display: none; /* Hide nav links by default on mobile */
            flex-direction: column;
            gap: 10px;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 100%; /* Position below the header */
            left: 0;
            background-color: gray;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100; /* Ensure the menu is on top of other content */
        }

        .nav-links.active {
            display: flex; /* Show nav links when active */
        }

        .nav-link {
            color: black;
            font-size: 16px;
            text-decoration: none;
            padding: 10px;
            font-weight: bold;
        }
        
        /* General content padding */
        .content-wrapper {
            padding: 20px;
        }

        .logo-section {
            text-align: center;
            margin-top: 20px;
        }

        .logo-img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 2px solid wheat;
            object-fit: cover;
        }

        .company-name {
            font-weight: bold;
            font-size: 24px;
            color: red;
            margin-top: 10px;
        }

        .hero-section {
            margin-top: 40px;
            text-align: center;
        }

        .hero-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
        }

        .welcome-text {
            color: blueviolet;
            font-size: 18px;
            letter-spacing: 1px;
            margin-top: 20px;
            padding: 0 10px;
        }

        /* --- Desktop View Styles (Media Query) --- */
        @media (min-width: 768px) {
            body {
                padding: 40px;
            }
            
            #menu-toggle {
                display: none; /* Hide the toggle button on desktop */
            }

            .header-container {
                justify-content: space-between;
                padding: 10px 40px;
            }
            
            .header-logo {
                display: none; /* Hide the in-header logo on desktop */
            }

            .nav-links {
                display: flex; /* Always show nav links on desktop */
                position: static; /* Remove absolute positioning */
                flex-direction: row;
                gap: 20px;
                width: auto;
                background-color: transparent;
                box-shadow: none;
            }

            .nav-link {
                font-size: 20px;
            }

            .logo-section {
                display: flex;
                align-items: center;
                text-align: left;
                margin-top: 40px;
            }

            .logo-img {
                height: 120px;
                width: 120px;
            }

            .company-name {
                font-size: 30px;
                margin-top: 0;
                margin-left: 20px;
            }

            .hero-section {
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: left;
                gap: 40px;
                margin-top: 60px;
            }

            .hero-image-container {
                order: 1; /* Puts the image on the right */
            }
            
            .hero-text-container {
                order: 0; /* Puts the text on the left */
                max-width: 400px;
            }
            
            .welcome-text {
                font-size: 24px;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    
    <div class="header-container">
        <div class="header-logo">
            ZARA
        </div>
        <button id="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div id="nav-links" class="nav-links">
            <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> Home</a>
            <a href="about.html" class="nav-link"><i class="fa-solid fa-user"></i> About Zara</a>
            <a href="service.html" class="nav-link"><i class="fa-solid fa-gears"></i> Services</a>
            <a href="gallery.html" class="nav-link"><i class="fa-solid fa-images"></i> Gallery</a>
            <a href="contact.html" class="nav-link"><i class="fa-solid fa-phone"></i> Contact Us</a>
        </div>
    </div>
    
    <div class="content-wrapper">
        <div class="logo-section" data-aos="fade-down">
            <img src="zara1.jpeg" alt="ZARA" class="logo-img">
            <p class="company-name">ZARA TECHNOLOGY</p>
        </div>
        
        <div class="hero-section">
            <div class="hero-image-container" data-aos="zoom-in">
                <img src="plum.jpeg" alt="Plumbing services" class="hero-image">
            </div>
            <div class="hero-text-container">
                <p class="welcome-text">Welcome to ZARA Technology<br>Your Trusted Partner for Technical Solutions</p>
            </div>
        </div>
    </div>
    
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
