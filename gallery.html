<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARA TECHNOLOGY</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        /* --- Base Styles (Mobile-First) --- */
        body {
            background-color: black;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: white;
            margin: 0;
            padding: 0; /* Removed padding from body for a full-width header */
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* The container ensures content is centered with a max-width */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px; /* Added padding to the container instead of the body */
        }
        
        /* --- Header and Navigation Styles --- */
        .header-container {
            background-color: gray;
            padding: 10px 15px; /* Added padding to align with container content */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* For absolute positioning of the menu */
            margin-bottom: 20px; /* Simplified margin */
        }
        
        .header-logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        #menu-toggle {
            background: none;
            border: none;
            color: black;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }

        .nav-links {
            display: none; /* Hide nav links by default on mobile */
            flex-direction: column;
            gap: 10px;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 100%; /* Position below the header */
            left: 0;
            background-color: gray;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .nav-links.active {
            display: flex; /* Show nav links when active */
        }

        .nav-link {
            color: black;
            font-size: 16px;
            text-decoration: none;
            padding: 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: red; /* Added a hover effect */
        }

        /* --- Main Content Styles --- */
        .section-title {
            color: orchid;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Image Grid Section */
        .work-gallery {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            margin-bottom: 40px;
        }

        .work-gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2); /* Added subtle shadow */
            transition: transform 0.3s ease;
        }
        
        .work-gallery img:hover {
            transform: scale(1.03); /* Hover effect */
        }
        
        /* Video Section */
        .video-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .responsive-video {
            width: 100%;
            height: auto;
            max-width: 800px;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        
        /* Footer */
        .contact-section {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        /* --- Desktop Media Query --- */
        @media (min-width: 768px) {
            .header-container {
                background-color: transparent; /* Transparent header on desktop */
                justify-content: flex-end; /* Align nav to the right */
                margin-bottom: 40px;
            }
            
            .header-logo {
                display: none; /* Hide the logo inside the header for desktop */
            }

            #menu-toggle {
                display: none; /* Hide the toggle button on desktop */
            }

            .nav-links {
                display: flex; /* Always show nav links on desktop */
                position: static; /* Remove absolute positioning */
                flex-direction: row;
                gap: 20px;
                width: auto;
                background-color: transparent;
                box-shadow: none;
            }

            .nav-link {
                color: white; /* Color changes for desktop */
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>
    
    <header class="header-container">
        <div class="header-logo">ZARA TECHNOLOGY</div>
        <button id="menu-toggle" aria-controls="nav-links" aria-expanded="false">
            <i class="fas fa-ellipsis-h"></i>
        </button>
        <nav id="nav-links" class="nav-links">
            <a href="index.html" class="nav-link"><i class="fa-solid fa-house"></i> Home</a>
            <a href="about.html" class="nav-link"><i class="fa-solid fa-user"></i> About Zara</a>
            <a href="service.html" class="nav-link"><i class="fa-solid fa-gears"></i> Services</a>
            <a href="gallery.html" class="nav-link"><i class="fa-solid fa-images"></i> Gallery</a>
            <a href="contact.html" class="nav-link"><i class="fa-solid fa-phone"></i> Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <main>
            <h2 class="section-title" data-aos="fade-up">Our Recent Work</h2>
            <section class="work-gallery" data-aos="fade-up">
                <div><img src="work1.jpeg" alt="Work 1"></div>
                <div><img src="work2.jpeg" alt="Work 2"></div>
                <div><img src="work3.jpeg" alt="Work 3"></div>
                <div><img src="work4.jpeg" alt="Work 4"></div>
                <div><img src="work5.jpeg" alt="Work 5"></div>
                <div><img src="work6.jpeg" alt="Work 6"></div>
                <div><img src="work7.jpeg" alt="Work 7"></div>
                <div><img src="work8.jpeg" alt="Work 8"></div>
                <div><img src="work9.jpeg" alt="Work 9"></div>
            </section>

            <section class="video-section" data-aos="fade-up">
                <h2 class="section-title">Watch Our Services in Action</h2>
                <video controls poster="video-thumbnail.jpg" class="responsive-video">
                    <source src="work10.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </section>
        </main>
        
        <footer class="contact-section" data-aos="fade-up">
            <p style="color: rgb(70, 51, 238);">Contact ZARA Technology for expert assistance:<br>
            Phone: +91 93447 01654<br>
            Email: abdullaheee147@gmail.com</p>
        </footer>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
            
            navLinks.classList.toggle('active');
            menuToggle.setAttribute('aria-expanded', !isExpanded);
        });
    </script>
</body>
</html>
